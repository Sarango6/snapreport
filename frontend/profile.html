<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SnapReport</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Navigation menu -->
    </header>

    <main>
        <div class="profile-container">
            <h1>Profile</h1>
            <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
            <h2>Name</h2>
            <p>Email</p>
            <p>Phone Number</p>
            <!-- Add more profile information here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2022 SnapReport</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Fetch profile data from the backend server
        fetch('/api/profile')
            .then(response => response.json())
            .then(data => {
                // Update the profile information on the screen
                const profileContainer = document.querySelector('.profile-container');
                profileContainer.querySelector('h2').textContent = data.name;
                profileContainer.querySelector('p:nth-of-type(2)').textContent = data.email;
                profileContainer.querySelector('p:nth-of-type(3)').textContent = data.phoneNumber;
                // Update more profile information here
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
