<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SnapReport</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- FLOATING BUBBLE BACKGROUND -->
    <div class="bubble-bg">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="container">
            <div id="branding">
                <img src="img/logo.png" alt="SnapReport Logo" class="logo">
                <h1>SnapReport</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- SIGNUP FORM -->
    <section id="signup">
        <div class="container signup-container">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <input type="text" id="name" placeholder="Full Name" required><br><br>
                <input type="email" id="email" placeholder="Email" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
                <button type="submit" class="button_1">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>SnapReport &copy; 2025 | Designed by Your Team</p>
    </footer>

    <!-- COPY PASSWORD FIX -->
    <script>
        // Password copy fix
        const passwordFields = [document.getElementById('password'), document.getElementById('confirmPassword')];
        passwordFields.forEach(field => {
            field.addEventListener('copy', (e) => {
                e.preventDefault();
                e.clipboardData.setData('text/plain', field.value);
            });
        });
        // Signup form logic
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            try {
                const res = await fetch('/api/users/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    alert('Signup successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || 'Signup failed.');
                }
            } catch (err) {
                alert('Server error.');
            }
        });
    </script>

</body>
</html>
