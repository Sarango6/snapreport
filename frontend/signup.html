<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SnapReport</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- FLOATING BUBBLE BACKGROUND -->
    <div class="bubble-bg">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="container">
            <div id="branding">
                <img src="img/logo.png" alt="SnapReport Logo" class="logo">
                <h1>SnapReport</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li class="auth-guest"><a href="login.html">Login</a></li>
                    <li class="auth-guest"><a href="signup.html">Signup</a></li>
                    <li class="auth-user" style="display:none;"><a href="#" id="logoutLink">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- SIGNUP FORM -->
    <section id="signup">
        <div class="container signup-container">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <input type="text" id="username" placeholder="Username" required><br><br>
                <input type="email" id="email" placeholder="Email" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
                <button type="submit" class="button_1">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>SnapReport &copy; 2025 | Designed Team Strawhat</p>
    </footer>

    <script src="js/config.js"></script>
    <!-- AUTH NAV + COPY PASSWORD FIX -->
    <script>
        // Auth-based nav toggle
        (function() {
            
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            document.querySelectorAll('.auth-guest').forEach(el => {
                el.style.display = isLoggedIn ? 'none' : 'inline-block';
            });
            document.querySelectorAll('.auth-user').forEach(el => {
                el.style.display = isLoggedIn ? 'inline-block' : 'none';
            });
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('user');
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                });
            }
        })();

        // Password copy fix
        const passwordFields = [document.getElementById('password'), document.getElementById('confirmPassword')];
        passwordFields.forEach(field => {
            field.addEventListener('copy', (e) => {
                e.preventDefault();
                e.clipboardData.setData('text/plain', field.value);
            });
        });
        // Signup form logic
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            if (!/^[a-zA-Z0-9_\-]{3,20}$/.test(username)) { alert('Username must be 3-20 chars (letters, numbers, underscore, dash).'); return; }
            try {
                const base = window.API_BASE || 'https://snapreport-z7gk.onrender.com';
                const res = await fetch(base + '/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    alert('Signup successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || 'Signup failed.');
                }
            } catch (err) {
                alert('Server error.');
            }
        });
    </script>

</body>
</html>
