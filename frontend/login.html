<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SnapReport</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- FLOATING BUBBLE BACKGROUND -->
    <div class="bubble-bg">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="container">
            <div id="branding">
                <img src="img/logo.png" alt="SnapReport Logo" class="logo">
                <h1>SnapReport</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li class="auth-guest"><a href="login.html">Login</a></li>
                    <li class="auth-guest"><a href="signup.html">Signup</a></li>
                    <li class="auth-user" style="display:none;"><a href="#" id="logoutLink">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- LOGIN FORM -->
    <section id="login">
        <div class="container signup-container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <button type="submit" class="button_1">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p id="loginMessage" style="color:red; margin-top:10px;"></p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>SnapReport &copy; 2025 | Designed Team Strawhat</p>
    </footer>

    <!-- LOGIN JS -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Auth-based nav toggle
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        document.querySelectorAll('.auth-guest').forEach(el => {
            el.style.display = isLoggedIn ? 'none' : 'inline-block';
        });
        document.querySelectorAll('.auth-user').forEach(el => {
            el.style.display = isLoggedIn ? 'inline-block' : 'none';
        });
        const logoutLink = document.getElementById('logoutLink');
        if (logoutLink) {
            logoutLink.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('user');
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            });
        }

        // Login form submission
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');

        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const loginData = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                };
                try {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(loginData)
                    });
                    const data = await res.json();

                    if (res.ok) {
                        localStorage.setItem("isLoggedIn", "true");
                        if (data.token) localStorage.setItem("token", data.token);
                        if (data.user) localStorage.setItem("user", JSON.stringify(data.user));
                        loginMessage.style.color = 'green';
                        loginMessage.textContent = "Login successful!";

                        setTimeout(() => {
                            try {
                                const user = data.user || JSON.parse(localStorage.getItem('user')) || {};
                                const role = (user.role || '').toLowerCase();
                                if (role === 'admin' || role === 'authority') {
                                    window.location.href = 'admin.html';
                                } else {
                                    window.location.href = 'index.html';
                                }
                            } catch {
                                window.location.href = 'index.html';
                            }
                        }, 600);
                    } else {
                        loginMessage.style.color = 'red';
                        loginMessage.textContent = data.message || "Login failed.";
                    }
                } catch (err) {
                    loginMessage.style.color = 'red';
                    loginMessage.textContent = "Server error.";
                }
            });
        }
    });
    </script>


</body>
</html>
